
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معمل البسمة للتحاليل الطبية</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #0088cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 30px;
      text-align: center;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      background: #0088cc;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form input, form textarea, form button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #0088cc;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>معمل البسمة للتحاليل الطبية</h1>
    <p>فاقوس - أمام قسم الشرطة</p>
    <nav>
      <a href="#services">خدماتنا</a>
      <a href="#contact">اتصل بنا</a>
    </nav>
  </header>

  <section id="services">
    <h2>خدماتنا</h2>
    <div class="services">
      <div class="card">تحاليل شاملة</div>
      <div class="card">تحاليل السكر</div>
      <div class="card">تحاليل الكبد</div>
      <div class="card">تحاليل الغدة الدرقية</div>
      <div class="card">تحاليل فيتامين دال</div>
      <div class="card">تحاليل جرثومة المعدة</div>
      <div class="card">تحاليل الشعر</div>
    </div>
  </section>

  <section id="contact">
    <h2>اتصل بنا</h2>
    <p>📞 01063204535 - 01110625561</p>
    <p>💬 واتساب: 01063204535</p>
    <form>
      <input type="text" placeholder="الاسم" required>
      <input type="email" placeholder="البريد الإلكتروني" required>
      <textarea placeholder="رسالتك" rows="5" required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </section>

  <footer>
    <p>© 2025 معمل البسمة - جميع الحقوق محفوظة</p>
  </footer>

</body>
</html>
